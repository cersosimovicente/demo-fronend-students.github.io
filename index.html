<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de estudiantes</title>
</head>
<body>

    <div class="container">
        <h1>Registro de Estudiantes</h1>

        <form>
            <div class="mb-3">
              <label for="studentID" class="form-label" hidden>ID</label>
              <input type="text" class="form-control" id="studentID" hidden>
            </div>

            <div class="mb-3">
              <label for="studentName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="studentName">
            </div>

            <div class="mb-3">
                <label for="studentCourse" class="form-label">Curso</label>
                <input type="text" class="form-control" id="studentCourse">
              </div>
            
            <button type="submit" class="btn btn-primary" id="studentSave">Guardar</button>
          </form>
    </div>

    <div class="container mt-4">
        <h2>Listado de estudiantes</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Curso</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="studentTable">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>
                    <button type="submit" class="btn btn-warning" >Editar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </td>

              </tr>

            </tbody>
          </table>
    </div>

    
    
    <script src="main.js"></script>
</body>
</html>
